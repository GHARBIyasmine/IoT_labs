<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Power Usage</title>
</head>
<body>
    <h1>Real-Time Power Usage Monitoring with Spike Detection</h1>
    <div>
        <img id="plot" src="/plot" style="width: 80%; height: auto;">
    </div>
    
    <script>
        // Rafraîchissement automatique toutes les 500 ms
        function refreshPlot() {
            const img = document.getElementById("plot");
            img.src = "/plot?" + new Date().getTime(); // Empêcher le cache avec un timestamp
        }

        setInterval(refreshPlot, 500);
    </script>
</body>
</html>
